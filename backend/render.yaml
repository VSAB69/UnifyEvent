services:
  - type: web
    name: cadencea-backend
    env: python
    plan: free

    runtime: python
    pythonVersion: 3.11.9

    rootDir: backend

    buildCommand: |
      pip install -r requirements.txt

    startCommand: |
      gunicorn project.wsgi:application

    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: project.settings

    aptPackages:
      - ffmpeg
